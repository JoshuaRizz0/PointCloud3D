<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PointCloud Soluciones</title>

  <style>
    /* ------------------------------
       ESTILOS GENERALES
    ------------------------------ */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 15px 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
    }

    nav a:hover {
      color: #00b7ff;
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* ------------------------------
       SECCI√ìN INICIO (HERO)
       ‚Äî CORREGIDA PARA QUE NO SE DESBORDE ‚Äî
    ------------------------------ */
    #inicio {
      position: relative;
      width: 100%;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background-color: #000;
      margin-top: 70px;
    }

    #inicio::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("assets/inicio-fondo.jpg"); /* ‚Üê CAMBIAR AQU√ç */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.45);
      z-index: 1;
    }

    .inicio-content {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 900px;
      padding: 20px;
    }

    .inicio-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .inicio-content p {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    /* ------------------------------
       SECCI√ìN ESCANEO
    ------------------------------ */
    #escaneo {
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    /* ------------------------------
       BOT√ìN WHATSAPP
    ------------------------------ */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    /* ------------------------------
       ANIMACI√ìN SCROLL
    ------------------------------ */
    .scroll-anim {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .scroll-anim.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ------------------------------
       RESPONSIVE
    ------------------------------ */
    @media (max-width: 768px) {
      #inicio {
        height: 70vh;
      }
      .inicio-content h1 {
        font-size: 2.2rem;
      }
      .inicio-content p {
        font-size: 1.1rem;
      }
      nav {
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ============================
       MEN√ö SUPERIOR
  ============================ -->
  <header>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#escaneo">Escaneo 3D</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- ============================
       SECCI√ìN INICIO
  ============================ -->
  <section id="inicio">
    <div class="inicio-content scroll-anim">
      <h1>Digitalizamos tu mundo f√≠sico</h1>
      <p>Escaneo 3D t√©cnico para ingenier√≠a, salud e industria</p>
    </div>
  </section>

  <!-- ============================
       SECCI√ìN ESCANEO
  ============================ -->
  <section id="escaneo" class="scroll-anim">
    <h2>Escaneo 3D Profesional</h2>
    <p>Captura precisa, mallas limpias y modelos listos para CAD.</p>

    <div class="grid">
      <img src="assets/scan1.jpg" alt="Escaneo 3D 1">
      <img src="assets/scan2.jpg" alt="Escaneo 3D 2">
      <img src="assets/scan3.jpg" alt="Escaneo 3D 3">
    </div>
  </section>

  <!-- ============================
       SECCI√ìN CONTACTO
  ============================ -->
  <section id="contacto" class="scroll-anim">
    <h2>Contacto</h2>
    <p>Consultas, presupuestos y proyectos personalizados.</p>
    <p>WhatsApp: +54 9 223 6730550</p>
  </section>

  <!-- ============================
       BOT√ìN WHATSAPP
  ============================ -->
  <a href="https://wa.me/5492236730550" class="whatsapp-float">üí¨</a>

  <!-- ============================
       SCRIPT ANIMACI√ìN SCROLL
  ============================ -->
  <script>
    const animElements = document.querySelectorAll('.scroll-anim');

    function checkScroll() {
      animElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>

</body>
</html>
